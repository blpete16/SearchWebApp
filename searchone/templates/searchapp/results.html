<html>


  <title>Faculty Search</title>

  <body>
    <h1>Faculty Search</h1>
    <form action="{% url 'searchapp:gosearch' %}" method="post">
      {% csrf_token %}
      <input id="textquery" name="textquery" type="text" />
      <input type="submit" value="Search" />
    </form>
    <h1>Results</h1>
    {% for member in resultlist %}
        <div>
	  <p><a href="{{ member.url }}">{{ member.author }}</a>
	    <br>
	    {{ member.dbgTFIDF }}
	  </p>
	</div>
    {% endfor %}
  </body>
</html>
